providers = ["python"]

[variables]
PYTHON_VERSION = "3.11"

[phases.setup]
aptPkgs = ["libcairo2", "libcairo2-dev", "libpango-1.0-0", "libgdk-pixbuf2.0-0", "libffi-dev", "shared-mime-info"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[start]
cmd = "bash start.sh"
